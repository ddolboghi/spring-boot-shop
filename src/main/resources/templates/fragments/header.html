<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><!--spring security 태그를 사용하기 위한 네임스페이스-->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">SHOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"
                        sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link active" aria-current="page" href="/admin/item/new">상품 등록</a>
                        </li>
                        <li class="nav-item"
                        sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin/items">상품 관리</a>
                        </li>
                        <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/cart">장바구니</a>
                        </li>
                        <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/orders">구매이력</a>
                        </li>
                        <li class="nav-item"
                        sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/members/login">로그인</a>
                        </li>
                        <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/members/logout">로그아웃</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" role="search" th:action="@{/}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
</html>
